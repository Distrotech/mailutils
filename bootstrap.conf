# Gettext supplies these files, but we don't need them since
# we don't have an intl subdirectory.
excluded_files='
    m4/glibc2.m4
    m4/intdiv0.m4
    m4/lcmessage.m4
    m4/lock.m4
    m4/printf-posix.m4
    m4/uintmax_t.m4
    m4/ulonglong.m4
    m4/visibility.m4
'

# Read local configuration file
if [ -r .bootstrap ]; then
  echo "$0: Reading configuration file .bootstrap"
  eval set -- "`sed 's/#.*$//;/^$/d' .bootstrap | tr '\n' ' '` $*"
fi
